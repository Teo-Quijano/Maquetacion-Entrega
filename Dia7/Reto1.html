<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 1 Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid" style="height: 800px; width: 1200px">
        <div class="row" style="height: 200px; width: 1200px">
            <div class="col-5 w-50 h-100 bg-primary text-white">
                primary
            </div>
            <div class="col-5 w-50 h-100 bg-warning text-white">
                warning
            </div>
        </div>
        <div class="row" style="height: 200px; width: 1200px">
            <div class="col-2 w-15 h-100 bg-primary text-white">
                primary
            </div>
            <div class="col-6 w-45 h-100 bg-danger text-white">
                danger
            </div>
            <div class="col-4 w-35 h-100 bg-warning text-white">
                warning
            </div>
        </div>
        <div class="row" style="height: 200px; width: 1200px">
            <div class="col-4 w-35 h-100 bg-success text-white">
                danger
            </div>
            <div class="col-6 w-50 h-100 bg-primary text-white">
                primary
            </div>
            <div class="col-2 w-15 h-100 bg-warning text-white">
                warning
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
